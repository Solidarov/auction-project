{%load static%}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Благодійний аукціон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'auctions/css/main.css' %}" rel="stylesheet">
</head>
<body class="main-bg">
    <!-- Навігаційна панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand accent-color" href="#">
                <img src="{% static 'auctions/img/logo.png' %}" alt="Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Мої аукціони</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Адмін панель</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link disabled">|</span>
                    </li>
                    <!-- Якщо не залоговано -->
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Зареєструватися</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Увійти</a>
                    </li>
                    <!-- Якщо залоговано -->
                    <!--
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Мій профіль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link accent-color" href="#">Вийти</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основний контент -->
    <div class="container mt-4">
        <div class="row">
            {% block content %}{%endblock%}
        </div>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Powered by Django</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
